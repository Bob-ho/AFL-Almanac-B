<html lang="en">
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="index.css" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">
			
			<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
					  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					  </button>
					  <a class="navbar-brand" href="/pro.html">AFL</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="signup.html"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>

<li><a href="login.html"><span class="glyphicon glyphicon-user" ></span> Login</a></li>
							
							
						</ul>
					</div>
				</div>
			</div>
			
			<div class="row decor_row">
				<div class="container">
<br/><br/><br/><br/>
					<div class="col-lg-8">
						<img class="img-responsive" src="afl.jpg" height="300px" width="300px"/>
					</div>
					<div class="col-lg-4">
						<h2>SIGN UP</h2>
						<form  action="/insert" method="POST">
							<div class="form-group">
								<input class="form-control" placeholder="Name" name="name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control"  placeholder="Email"  name="e-mail">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" name="password">
							</div>
							<div class="form-group">
								<input type="number" class="form-control"  placeholder="Contact" name="contact">
							</div>
							<div class="form-group">
								<input class="form-control"  placeholder="City" name="city">
							</div>
							<div class="form-group">
								<input class="form-control"  placeholder="Address" name="address">
							</div>
						  <button type="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
						</form>
					</div>
				</div>
			</div>
			
		</div>
		
		
		
	</body>
