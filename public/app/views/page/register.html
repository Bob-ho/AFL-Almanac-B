<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="page-header">
            <h1>User Register</h1>
        </div>
        <br/>
        <div class="alert alert-success" ng-show="successMsg">
            <strong>Success!</strong> {{successMsg}}
        </div>
        <div class="alert alert-danger" ng-show="errMessage">
            <strong>Warm!</strong> {{errMessage}}
        </div>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="Enter email" name="email" ng-model="regData.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Enter name" name="username" ng-model='regData.username'>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="Enter password" name="password" ng-model="regData.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-sm-3"></div>
</div>
