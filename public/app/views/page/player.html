<div class="row">
    <div class="col-sm-4">
        <img class="col-sm-12"ng-src="{{playerImage}}" alt="Player">
        


    </div>
    <div class="col-sm-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col" class="text-primary">{{playerName}}</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>Position</td>
                    <td class="text-primary">{{Position}}</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Height</td>
                    <td class="text-primary">{{Height}}</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Weight</td>
                    <td class="text-primary">{{Weight}}</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>DOB</td>
                    <td class="text-primary">{{DOB}}</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Debut</td>
                    <td class="text-primary">{{Debut}}</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Games</td>
                    <td class="text-primary">{{Games}}</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Goals</td>
                    <td class="text-primary">{{Goals}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" ng-click="AddToMyCollection()">Add To My collection</button>
    </div>
    <div class="col-sm-4">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="app/views/page/images/player/FYEE Nat2.jpg" style="width:400px; height: 300px;">
                </div>

                <div class="item">
                    <img src="app/views/page/images/player/FYEE NAT3.jpg" style="width:400px; height: 300px;">  
                </div>

                <div class="item">
                    <img src="app/views/page/images/player/FYFE Nat.png" style="width:400px; height: 300px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
